<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Flocking</title>
  <script type="text/javascript" charset="utf-8" src="util.js"></script>
  <script type="text/javascript" charset="utf-8" src="flocking.js"></script>
  <link rel="stylesheet" href="flocking.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
  <canvas id="sketch" height="500" width="500"></canvas>   
  <div class="controls">
    <div class="control">
      separation
    <input type="range" value="1.5" min="0" max="5" step="0.01" id="sep" />
    </div>
    <div class="control">
      alignment
      <input type="range" value="1" min="0" max="5" step="0.01" id="ali" />
    </div>
    <div class="control">
      cohesion
      <input type="range" value="1" min="0" max="5" step="0.01" id="coh" />
    </div>
  </div>
</body>
</html>
